<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的艺术书架</title>
    <style>
        /* 全局样式 */
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background: #f5f0eb;
            color: #333;
        }

        /* 导航栏样式 */
        header {
            background: #333;
            color: white;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        nav ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
            justify-content: center;
        }
        
        nav li {
            margin: 0 15px;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        nav a:hover {
            background-color: #555;
        }

        /* 书架容器 */
        .bookshelf {
            background: #f5e6d3;
            padding: 40px 20px;
            min-height: 100vh;
        }
        
        /* 单个书架层 */
        .shelf {
            position: relative;
            margin: 0 auto 60px;
            width: 90%;
            padding: 30px 20px;
            background: #d4c1a7;
            border-radius: 5px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        /* 书籍行 - 弹性布局不换行 */
        .book-row {
            display: flex;
            flex-wrap: nowrap;
            gap: 30px;
            justify-content: flex-start;
            overflow-x: auto;
        }
        
        /* 每本书籍项 - 固定宽度 */
        .book-item {
            flex: 0 0 calc(25% - 23px);
            min-width: 200px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .book-item:hover {
            transform: translateY(-10px);
        }
        
        /* 书籍封面样式 */
        .book-cover {
            width: 100%;
            height: 250px;
            background: #fff;
            border-radius: 3px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            overflow: hidden;
            position: relative;
        }
        
        .book-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .book-title {
            text-align: center;
            margin-top: 10px;
            color: #5a4a3a;
            font-weight: 600;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <header>
        <nav>
            <ul>

    </div>
