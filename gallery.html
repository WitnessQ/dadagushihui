<body>

    <!-- ç”»å»Šå†…å®¹ -->
    <div class="gallery-container">
        <h1 id="drawing-title">æ•°å­—å¡«è‰²å·¥åŠ</h1>
        
        <!-- ç»˜ç”»åº”ç”¨ -->
        <div id="drawing-app">
            <div id="drawing-area">
                <!-- å·¦ä¾§ç™½æå›¾ç‰‡é¢æ¿ -->
                <div id="sketches-panel">
                    <h3>é€‰æ‹©ç™½æåº•ç¨¿</h3>
                    <div class="sketch-item" draggable="true">
                        <img src="images/ç™½æ1.jpg" alt="ç™½æ1" data-src="images/ç™½æ1.jpg">
                    </div>
                    <div class="sketch-item" draggable="true">
                        <img src="images/ç™½æ2.jpg" alt="ç™½æ2" data-src="images/ç™½æ2.jpg">
                    </div>
                </div>
                
                <!-- ä¸­é—´ç»˜ç”»é¢æ¿ -->
                <div id="drawing-panel">
                    <h3>ç»˜ç”»åŒºåŸŸ</h3>
                    <div id="canvas-container">
                        <canvas id="drawing-canvas"></canvas>
                        <div class="drop-hint" id="drop-hint">æ‹–æ”¾ç™½æåº•ç¨¿åˆ°è¿™é‡Œ</div>
                    </div>
                    <div class="toolbar">
                        <button class="tool-btn" id="clear-btn">æ¸…ç©ºç”»å¸ƒ</button>
                        <button class="tool-btn" id="save-btn">ä¿å­˜ä½œå“</button>
                    </div>
                </div>
                
                <!-- å³ä¾§å·¥å…·é¢æ¿ -->
                <div id="tools-panel">
                    <h3>ç”»å…·é€‰æ‹©</h3>
                    <div class="tool-section">
                        <button class="tool-btn active" id="pencil-btn">
                            <i>âœï¸</i>é“…ç¬”
                        </button>
                        <button class="tool-btn" id="eraser-btn">
                            <i>ğŸ§½</i>æ©¡çš®æ“¦
                        </button>
                    </div>
                    <div class="tool-section">
                        <input type="color" class="color-picker" id="color-picker" value="#000000">
                    </div>
                    <div class="tool-section">
                        <label for="brush-size">ç¬”åˆ·å¤§å°</label>
                        <select class="brush-size" id="brush-size">
                            <option value="1">1px (ç»†)</option>
                            <option value="3" selected>3px (ä¸­)</option>
                            <option value="5">5px (ç²—)</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // è·å–å…ƒç´ 
            const canvas = document.getElementById('drawing-canvas');
            const ctx = canvas.getContext('2d');
            const colorPicker = document.getElementById('color-picker');
            const brushSize = document.getElementById('brush-size');
            const pencilBtn = document.getElementById('pencil-btn');
            const eraserBtn = document.getElementById('eraser-btn');
            const clearBtn = document.getElementById('clear-btn');
            const saveBtn = document.getElementById('save-btn');
            const sketchItems = document.querySelectorAll('.sketch-item');
            const dropHint = document.getElementById('drop-hint');
            const canvasContainer = document.getElementById('canvas-container');
            
            // è®¾ç½®ç”»å¸ƒå¤§å°
            function resizeCanvas() {
                canvas.width = canvasContainer.offsetWidth;
                canvas.height = canvasContainer.offsetHeight;
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // ç»˜ç”»å˜é‡
            let isDrawing = false;
            let lastX = 0;
            let lastY = 0;
            let currentColor = '#000000';
            let currentSize = 3;
            let currentTool = 'pencil';
            let sketchImageData = null; // ç”¨äºä¿å­˜åº•ç¨¿å›¾åƒæ•°æ®

            // å·¥å…·æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            pencilBtn.addEventListener('click', function() {
                currentTool = 'pencil';
                pencilBtn.classList.add('active');
                eraserBtn.classList.remove('active');
            });
            eraserBtn.addEventListener('click', function() {
                currentTool = 'eraser';
                eraserBtn.classList.add('active');
                pencilBtn.classList.remove('active');
            });
            
            // æ¸…ç©ºç”»å¸ƒ
            clearBtn.addEventListener('click', function() {
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                if (sketchImageData) {
                    ctx.putImageData(sketchImageData, 0, 0);
                }
            });
            
            // ä¿å­˜ä½œå“
            saveBtn.addEventListener('click', function() {
                const link = document.createElement('a');
                link.download = 'æˆ‘çš„å¡«è‰²ä½œå“.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
            
            // é¢œè‰²é€‰æ‹©
            colorPicker.addEventListener('input', function() {
                currentColor = this.value;
            });
            
            // ç¬”åˆ·å¤§å°
            brushSize.addEventListener('change', function() {
                currentSize = parseInt(this.value);
            });
            
            // ç»˜ç”»åŠŸèƒ½
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            function startDrawing(e) {
                isDrawing = true;
                [lastX, lastY] = [e.offsetX, e.offsetY];
            }
            
            function draw(e) {
                if (!isDrawing) return;
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(e.offsetX, e.offsetY);
                if (currentTool === 'eraser') {
                    ctx.globalCompositeOperation = 'destination-out'; // æ©¡çš®æ“¦æ¨¡å¼
                } else {
                    ctx.globalCompositeOperation = 'source-over'; // æ­£å¸¸ç»˜åˆ¶æ¨¡å¼
                    ctx.strokeStyle = currentColor;
                }
                ctx.lineWidth = currentSize;
                ctx.stroke();
                [lastX, lastY] = [e.offsetX, e.offsetY];
            }
            
            function stopDrawing() {
                isDrawing = false;
                ctx.globalCompositeOperation = 'source-over'; // æ¢å¤æ­£å¸¸ç»˜åˆ¶æ¨¡å¼
            }
            
            // æ‹–æ”¾åŠŸèƒ½
            sketchItems.forEach(item => {
                item.addEventListener('dragstart', function(e) {
                    e.dataTransfer.setData('text/plain', this.querySelector('img').dataset.src);
                });
            });
            
            canvasContainer.addEventListener('dragover', function(e) {
                e.preventDefault();
                dropHint.style.display = 'block';
                canvasContainer.classList.add('canvas-highlight');
            });
            
            canvasContainer.addEventListener('dragleave', function() {
                dropHint.style.display = 'none';
                canvasContainer.classList.remove('canvas-highlight');
            });
            
            canvasContainer.addEventListener('drop', function(e) {
                e.preventDefault();
                dropHint.style.display = 'none';
                canvasContainer.classList.remove('canvas-highlight');
                const imageSrc = e.dataTransfer.getData('text/plain');
                const img = new Image();
                img.onload = function() {
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    sketchImageData = ctx.getImageData(0, 0, canvas.width, canvas.height); // ä¿å­˜åº•ç¨¿å›¾åƒæ•°æ®
                };
                img.src = imageSrc;
            });
        });
    </script>
