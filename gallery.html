            <div id="drawing-area">
                <!-- å·¦ä¾§ç™½æå›¾ç‰‡é¢æ¿ -->

                        <button class="tool-btn active" id="pencil-btn">
                            <i>âœï¸</i>é“…ç¬”

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // è·å–å…ƒç´ 
            const canvas = document.getElementById('drawing-canvas');
            const ctx = canvas.getContext('2d');
            const clearBtn = document.getElementById('clear-btn');
            const colorPicker = document.getElementById('color-picker');
            const brushSize = document.getElementById('brush-size');
            const saveBtn = document.getElementById('save-btn');
            const sketchItems = document.querySelectorAll('.sketch-item');
            
            // å·¥å…·æŒ‰é’®
            const pencilBtn = document.getElementById('pencil-btn');
            const brushBtn = document.getElementById('brush-btn');
            const eraserBtn = document.getElementById('eraser-btn');
            const rulerBtn = document.getElementById('ruler-btn');
            
            // è®¾ç½®ç”»å¸ƒå¤§å°
            function resizeCanvas() {
                const container = document.getElementById('canvas-container');
                canvas.width = container.offsetWidth;
                canvas.height = container.offsetHeight;
                
                // è®¾ç½®ç”»å¸ƒèƒŒæ™¯ä¸ºç™½è‰²
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // å¦‚æœæœ‰åº•å›¾ï¼Œé‡æ–°ç»˜åˆ¶
                if (currentSketchImage) {
                    drawSketchImage();
                }
            }
            
            // åˆå§‹åŒ–ç”»å¸ƒ
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // ç»˜ç”»å˜é‡
            let isDrawing = false;
            let lastX = 0;
            let lastY = 0;
            let currentColor = '#000000';
            let currentSize = 3;
            let currentTool = 'pencil';
            let currentSketchImage = null;
            let sketchImageData = null;
            
            // å·¥å…·æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            pencilBtn.addEventListener('click', function() {
                setActiveTool('pencil');
                canvas.classList.add('pencil-cursor');
                canvas.classList.remove('brush-cursor', 'eraser-cursor', 'ruler-cursor');
            });
            
            brushBtn.addEventListener('click', function() {
                setActiveTool('brush');
                canvas.classList.add('brush-cursor');
                canvas.classList.remove('pencil-cursor', 'eraser-cursor', 'ruler-cursor');
            });
            
            eraserBtn.addEventListener('click', function() {
                setActiveTool('eraser');
                canvas.classList.add('eraser-cursor');
                canvas.classList.remove('pencil-cursor', 'brush-cursor', 'ruler-cursor');
            });
            
            rulerBtn.addEventListener('click', function() {
                setActiveTool('ruler');
                canvas.classList.add('ruler-cursor');
                canvas.classList.remove('pencil-cursor', 'brush-cursor', 'eraser-cursor');
                alert('ç›´å°ºå·¥å…·: ç‚¹å‡»èµ·ç‚¹å’Œç»ˆç‚¹ç»˜åˆ¶ç›´çº¿');
            });
            
            function setActiveTool(tool) {
                currentTool = tool;
                // æ›´æ–°æŒ‰é’®çŠ¶æ€
                [pencilBtn, brushBtn, eraserBtn, rulerBtn].forEach(btn => {
                    btn.classList.remove('active');
                });
                document.getElementById(tool + '-btn').classList.add('active');
            }
            
            // æ¸…ç©ºç”»å¸ƒï¼ˆä¿ç•™åº•å›¾ï¼‰
            clearBtn.addEventListener('click', function() {
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                if (currentSketchImage) {
                    drawSketchImage();
                }
            });
            
            // é¢œè‰²é€‰æ‹©
            colorPicker.addEventListener('input', function() {
                currentColor = this.value;
            });
            
            // ç¬”åˆ·å¤§å°
            brushSize.addEventListener('change', function() {
                currentSize = parseInt(this.value);
            });
            
            // ä¿å­˜ä½œå“
            saveBtn.addEventListener('click', function() {
                const link = document.createElement('a');
                link.download = 'æˆ‘çš„å¡«è‰²ä½œå“.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
            
            // ç»˜ç”»åŠŸèƒ½
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            function startDrawing(e) {
                isDrawing = true;
                [lastX, lastY] = [e.offsetX, e.offsetY];
                
                // å¦‚æœæ˜¯ç›´å°ºå·¥å…·ï¼Œåªç”»ç›´çº¿
                if (currentTool === 'ruler') {
                    ctx.beginPath();
                    ctx.moveTo(e.offsetX, e.offsetY);
                    return;
                }
                
                // å…¶ä»–å·¥å…·å¼€å§‹ç»˜åˆ¶
                ctx.beginPath();
                ctx.arc(lastX, lastY, currentSize/2, 0, Math.PI * 2);
                if (currentTool === 'eraser') {
                    ctx.fillStyle = '#ffffff';
                } else {
                    ctx.fillStyle = currentColor;
                }
                ctx.fill();
            }
            
            function draw(e) {
                if (!isDrawing) return;
                
                if (currentTool === 'ruler') {
                    // ç›´å°ºå·¥å…· - é¢„è§ˆç›´çº¿
                    redrawCanvas(); // æ¸…é™¤ä¹‹å‰çš„é¢„è§ˆ
                    ctx.beginPath();
                    ctx.moveTo(lastX, lastY);
                    ctx.lineTo(e.offsetX, e.offsetY);
                    ctx.strokeStyle = currentColor;
                    ctx.lineWidth = currentSize;
                    ctx.stroke();
                    return;
                }
                
                // å…¶ä»–å·¥å…·ç»˜åˆ¶
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(e.offsetX, e.offsetY);
                
                if (currentTool === 'eraser') {
                    ctx.strokeStyle = '#ffffff';
                } else if (currentTool === 'brush') {
                    // æ²¹ç”»ç¬”æ•ˆæœ - åŠé€æ˜
                    const hex = currentColor.substring(1);
                    const r = parseInt(hex.substring(0, 2), 16);
                    const g = parseInt(hex.substring(2, 4), 16);
                    const b = parseInt(hex.substring(4, 6), 16);
                    ctx.strokeStyle = `rgba(${r}, ${g}, ${b}, 0.7)`;
                } else {
                    // é“…ç¬”
                    ctx.strokeStyle = currentColor;
                }
                
                ctx.lineWidth = currentSize;
                ctx.lineCap = currentTool === 'pencil' ? 'round' : 'square';
                ctx.lineJoin = 'round';
                ctx.stroke();
                
                [lastX, lastY] = [e.offsetX, e.offsetY];
            }
            
            function stopDrawing() {
                isDrawing = false;
            }
            
            // é‡ç»˜ç”»å¸ƒï¼ˆä¿ç•™åº•å›¾ï¼‰
            function redrawCanvas() {
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                if (currentSketchImage) {
                    drawSketchImage();
                }
            }
            
            // ç»˜åˆ¶åº•å›¾
            function drawSketchImage() {
                if (!currentSketchImage) return;
                
                const img = new Image();
                img.onload = function() {
                    // è®¡ç®—å›¾ç‰‡å°ºå¯¸ä»¥é€‚åº”ç”»å¸ƒ
                    let width = img.width;
                    let height = img.height;
                    const ratio = width / height;
                    
                    if (width > canvas.width) {
                        width = canvas.width;
                        height = width / ratio;
                    }
                    
                    if (height > canvas.height) {
                        height = canvas.height;
                        width = height * ratio;
                    }
                    
                    // å±…ä¸­ç»˜åˆ¶å›¾ç‰‡
                    const x = (canvas.width - width) / 2;
                    const y = (canvas.height - height) / 2;
                    
                    ctx.drawImage(img, x, y, width, height);
                    
                    // ä¿å­˜åº•å›¾æ•°æ®ï¼Œé˜²æ­¢è¢«æ“¦é™¤
                    sketchImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                };
                img.src = currentSketchImage;
            }
            
            // è§¦æ‘¸å±æ”¯æŒ
            canvas.addEventListener('touchstart', handleTouchStart);
            canvas.addEventListener('touchmove', handleTouchMove);
            canvas.addEventListener('touchend', handleTouchEnd);
            
            function handleTouchStart(e) {
                e.preventDefault();
                const touch = e.touches[0];
                const rect = canvas.getBoundingClientRect();
                const mouseEvent = new MouseEvent('mousedown', {
                    clientX: touch.clientX - rect.left,
                    clientY: touch.clientY - rect.top
                });
                canvas.dispatchEvent(mouseEvent);
            }
            
            function handleTouchMove(e) {
                e.preventDefault();
                const touch = e.touches[0];
                const rect = canvas.getBoundingClientRect();
                const mouseEvent = new MouseEvent('mousemove', {
                    clientX: touch.clientX - rect.left,
                    clientY: touch.clientY - rect.top
                });
                canvas.dispatchEvent(mouseEvent);
            }
            
            function handleTouchEnd(e) {
                e.preventDefault();
                const mouseEvent = new MouseEvent('mouseup', {});
                canvas.dispatchEvent(mouseEvent);
            }
            
            // æ‹–æ”¾åŠŸèƒ½ - åŠ è½½ç™½æåº•å›¾
            sketchItems.forEach(item => {
                item.addEventListener('dragstart', function(e) {
                    e.dataTransfer.setData('text/plain', this.querySelector('img').dataset.src);
                });
            });
            
            canvas.addEventListener('dragover', function(e) {
                e.preventDefault();
            });
            
            canvas.addEventListener('drop', function(e) {
                e.preventDefault();
                const imageSrc = e.dataTransfer.getData('text/plain');
                currentSketchImage = imageSrc;
                loadSketchImage(imageSrc);
            });
            
            function loadSketchImage(src) {
                const img = new Image();
                img.onload = function() {
                    redrawCanvas();
                };
                img.src = src;
            }
            
            // åˆå§‹åŒ–é“…ç¬”å·¥å…·å’Œå…‰æ ‡
            setActiveTool('pencil');
            canvas.classList.add('pencil-cursor');
        });
    </script>
