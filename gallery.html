<body>

    <!-- ç”»å»Šå†…å®¹ -->
    <div class="gallery-container">

        <!-- ç»˜ç”»åº”ç”¨ -->
        <div id="drawing-app">
            <div id="drawing-area">
                <!-- å·¦ä¾§ç™½æå›¾ç‰‡é¢æ¿ -->
                <div id="sketches-panel">
                    <h3>é€‰æ‹©ç™½æåº•ç¨¿</h3>
                    <div class="sketch-item" draggable="true">
                        <img src="images/ç™½æ1.jpg" alt="ç™½æ1" data-src="images/ç™½æ1.jpg">

                <!-- ä¸­é—´ç»˜ç”»é¢æ¿ -->
                <div id="drawing-panel">
                    <h3>ç»˜ç”»åŒºåŸŸ</h3>
                    <div id="canvas-container">
                        <canvas id="drawing-canvas"></canvas>
                        <div class="drop-hint" id="drop-hint">æ‹–æ”¾ç™½æåº•ç¨¿åˆ°è¿™é‡Œ</div>
                        <div class="eraser-preview" id="eraser-preview" style="display: none;"></div>
                    </div>
                    <div class="toolbar">
                        <button class="tool-btn" id="clear-btn">æ¸…ç©ºç”»å¸ƒ</button>
                        <button class="tool-btn" id="save-btn">ä¿å­˜ä½œå“</button>
                    </div>
                </div>
                
                <!-- å³ä¾§å·¥å…·é¢æ¿ -->
                <div id="tools-panel">
                    <h3>ç”»å…·é€‰æ‹©</h3>
                    
                    <div class="tool-section">
                        <h4>ç”»ç¬”å·¥å…·</h4>
                        <button class="tool-btn active" id="pencil-btn">
                            <i>âœï¸</i>é“…ç¬”
                        </button>
                        <button class="tool-btn" id="brush-btn">
                            <i>ğŸ–Œï¸</i>æ²¹ç”»ç¬”
                        </button>
                        <button class="tool-btn" id="eraser-btn">
                            <i>ğŸ§½</i>æ©¡çš®æ“¦
                        </button>
                        <button class="tool-btn" id="ruler-btn">
                            <i>ğŸ“</i>ç›´å°º
                        </button>
                    </div>
                    
                    <div class="tool-section">
                        <h4>é¢œè‰²é€‰æ‹©</h4>
                        <input type="color" class="color-picker" id="color-picker" value="#000000">
                    </div>
                    
                    <div class="tool-section">
                        <h4>ç¬”åˆ·å¤§å°</h4>
                        <select class="brush-size" id="brush-size">
                            <option value="1">1px (ç»†)</option>
                            <option value="3" selected>3px (ä¸­)</option>
                            <option value="5">5px (ç²—)</option>
                            <option value="10">10px (ç‰¹ç²—)</option>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // è·å–å…ƒç´ 
            const canvas = document.getElementById('drawing-canvas');
            const ctx = canvas.getContext('2d');
            const clearBtn = document.getElementById('clear-btn');
            const colorPicker = document.getElementById('color-picker');
            const brushSize = document.getElementById('brush-size');
            const saveBtn = document.getElementById('save-btn');
            const sketchItems = document.querySelectorAll('.sketch-item');
            const dropHint = document.getElementById('drop-hint');
            const canvasContainer = document.getElementById('canvas-container');
            const eraserPreview = document.getElementById('eraser-preview');
            
            // å·¥å…·æŒ‰é’®
            const pencilBtn = document.getElementById('pencil-btn');
            const brushBtn = document.getElementById('brush-btn');
            const eraserBtn = document.getElementById('eraser-btn');
            const rulerBtn = document.getElementById('ruler-btn');
            
            // è®¾ç½®ç”»å¸ƒå¤§å°
            function resizeCanvas() {
                const container = document.getElementById('canvas-container');
                canvas.width = container.offsetWidth;
                canvas.height = container.offsetHeight;
                
                // è®¾ç½®ç”»å¸ƒèƒŒæ™¯ä¸ºç™½è‰²
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
            
            // åˆå§‹åŒ–ç”»å¸ƒ
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // ç»˜ç”»å˜é‡
            let isDrawing = false;
            let lastX = 0;
            let lastY = 0;
            let currentColor = '#000000';
            let currentSize = 3;
            let currentTool = 'pencil';
            let currentSketchImage = null;
            let isRulerDrawing = false;
            let rulerStartX = 0;
            let rulerStartY = 0;
            
            // å·¥å…·æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            function setupToolButtons() {
                pencilBtn.addEventListener('click', function() {
                    setActiveTool('pencil');
                    canvas.style.cursor = 'crosshair';
                    eraserPreview.style.display = 'none';
                });
                
                brushBtn.addEventListener('click', function() {
                    setActiveTool('brush');
                    canvas.style.cursor = 'crosshair';
                    eraserPreview.style.display = 'none';
                });
                
                eraserBtn.addEventListener('click', function() {
                    setActiveTool('eraser');
                    canvas.style.cursor = 'none';
                    updateEraserPreview();
                });
                
                rulerBtn.addEventListener('click', function() {
                    setActiveTool('ruler');
                    canvas.style.cursor = 'crosshair';
                    eraserPreview.style.display = 'none';
                });
            }
            
            function setActiveTool(tool) {
                currentTool = tool;
                // æ›´æ–°æŒ‰é’®çŠ¶æ€
                [pencilBtn, brushBtn, eraserBtn, rulerBtn].forEach(btn => {
                    btn.classList.remove('active');
                });
                document.getElementById(tool + '-btn').classList.add('active');
            }
            
            // æ›´æ–°æ©¡çš®æ“¦é¢„è§ˆ
            function updateEraserPreview() {
                if (currentTool === 'eraser') {
                    eraserPreview.style.display = 'block';
                    eraserPreview.style.width = currentSize * 2 + 'px';
                    eraserPreview.style.height = currentSize * 2 + 'px';
                } else {
                    eraserPreview.style.display = 'none';
                }
            }
            
            // æ¸…ç©ºç”»å¸ƒï¼ˆä¿ç•™åº•å›¾ï¼‰
            clearBtn.addEventListener('click', function() {
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                if (currentSketchImage) {
                    loadSketchImage(currentSketchImage);
                }
            });
            
            // é¢œè‰²é€‰æ‹©
            colorPicker.addEventListener('input', function() {
                currentColor = this.value;
            });
            
            // ç¬”åˆ·å¤§å°
            brushSize.addEventListener('change', function() {
                currentSize = parseInt(this.value);
                updateEraserPreview();
            });
            
            // ä¿å­˜ä½œå“
            saveBtn.addEventListener('click', function() {
                const link = document.createElement('a');
                link.download = 'æˆ‘çš„å¡«è‰²ä½œå“.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
            
            // ç»˜ç”»åŠŸèƒ½
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            // æ©¡çš®æ“¦é¢„è§ˆè·Ÿéšé¼ æ ‡
            canvas.addEventListener('mousemove', function(e) {
                if (currentTool === 'eraser') {
                    const rect = canvas.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    eraserPreview.style.left = x + 'px';
                    eraserPreview.style.top = y + 'px';
                }
            });
            
            function startDrawing(e) {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                if (currentTool === 'ruler') {
                    isRulerDrawing = true;
                    rulerStartX = x;
                    rulerStartY = y;
                    return;
                }
                
                isDrawing = true;
                [lastX, lastY] = [x, y];
                
                // å¼€å§‹ç»˜åˆ¶ç‚¹
                ctx.beginPath();
                ctx.arc(lastX, lastY, currentSize/2, 0, Math.PI * 2);
                if (currentTool === 'eraser') {
                    ctx.fillStyle = '#ffffff';
                } else {
                    ctx.fillStyle = currentColor;
                }
                ctx.fill();
            }
            
            function draw(e) {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                if (currentTool === 'ruler' && isRulerDrawing) {
                    // ç›´å°ºå·¥å…· - é¢„è§ˆç›´çº¿
                    redrawCanvas();
                    ctx.beginPath();
                    ctx.moveTo(rulerStartX, rulerStartY);
                    ctx.lineTo(x, y);
                    ctx.strokeStyle = currentColor;
                    ctx.lineWidth = currentSize;
                    ctx.stroke();
                    return;
                }
                
                if (!isDrawing) return;
                
                // å…¶ä»–å·¥å…·ç»˜åˆ¶
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(x, y);
                
                if (currentTool === 'eraser') {
                    ctx.strokeStyle = '#ffffff';
                } else if (currentTool === 'brush') {
                    // æ²¹ç”»ç¬”æ•ˆæœ - åŠé€æ˜
                    const hex = currentColor.substring(1);
                    const r = parseInt(hex.substring(0, 2), 16);
                    const g = parseInt(hex.substring(2, 4), 16);
                    const b = parseInt(hex.substring(4, 6), 16);
                    ctx.strokeStyle = `rgba(${r}, ${g}, ${b}, 0.7)`;
                } else {
                    // é“…ç¬”
                    ctx.strokeStyle = currentColor;
                }
                
                ctx.lineWidth = currentSize;
                ctx.lineCap = currentTool === 'pencil' ? 'round' : 'square';
                ctx.lineJoin = 'round';
                ctx.stroke();
                
                [lastX, lastY] = [x, y];
            }
            
            function stopDrawing() {
                if (currentTool === 'ruler' && isRulerDrawing) {
                    // å®Œæˆç›´å°ºç»˜åˆ¶
                    isRulerDrawing = false;
                    return;
                }
                
                isDrawing = false;
            }
            
            // é‡ç»˜ç”»å¸ƒ
            function redrawCanvas() {
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                if (currentSketchImage) {
                    loadSketchImage(currentSketchImage);
                }
            }
            
            // åŠ è½½åº•å›¾
            function loadSketchImage(src) {
                const img = new Image();
                img.onload = function() {
                    // æ¸…é™¤ç”»å¸ƒ
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    // è®¡ç®—å›¾ç‰‡å°ºå¯¸ä»¥é€‚åº”ç”»å¸ƒ
                    let width = img.width;
                    let height = img.height;
                    const ratio = width / height;
                    
                    if (width > canvas.width) {
                        width = canvas.width;
                        height = width / ratio;
                    }
                    
                    if (height > canvas.height) {
                        height = canvas.height;
                        width = height * ratio;
                    }
                    
                    // å±…ä¸­ç»˜åˆ¶å›¾ç‰‡
                    const x = (canvas.width - width) / 2;
                    const y = (canvas.height - height) / 2;
                    
                    ctx.drawImage(img, x, y, width, height);
                };
                img.onerror = function() {
                    alert('å›¾ç‰‡åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥å›¾ç‰‡è·¯å¾„: ' + src);
                };
                img.src = src;
            }
            
            // è§¦æ‘¸å±æ”¯æŒ
            canvas.addEventListener('touchstart', handleTouchStart, {passive: false});
            canvas.addEventListener('touchmove', handleTouchMove, {passive: false});
            canvas.addEventListener('touchend', handleTouchEnd);
            
            function handleTouchStart(e) {
                e.preventDefault();
                const touch = e.touches[0];
                const rect = canvas.getBoundingClientRect();
                const mouseEvent = new MouseEvent('mousedown', {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                canvas.dispatchEvent(mouseEvent);
            }
            
            function handleTouchMove(e) {
                e.preventDefault();
                const touch = e.touches[0];
                const rect = canvas.getBoundingClientRect();
                const mouseEvent = new MouseEvent('mousemove', {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                canvas.dispatchEvent(mouseEvent);
            }
            
            function handleTouchEnd(e) {
                e.preventDefault();
                const mouseEvent = new MouseEvent('mouseup', {});
                canvas.dispatchEvent(mouseEvent);
            }
            
            // æ‹–æ”¾åŠŸèƒ½
            function setupDragAndDrop() {
                sketchItems.forEach(item => {
                    item.addEventListener('dragstart', function(e) {
                        const imgSrc = this.querySelector('img').getAttribute('src');
                        e.dataTransfer.setData('text/plain', imgSrc);
                        e.dataTransfer.effectAllowed = 'copy';
                        this.style.opacity = '0.4';
                    });
                    
                    item.addEventListener('dragend', function() {
                        this.style.opacity = '1';
                    });
                });
                
                canvasContainer.addEventListener('dragover', function(e) {
                    e.preventDefault();
                    dropHint.style.display = 'block';
                    canvasContainer.classList.add('canvas-highlight');
                    e.dataTransfer.dropEffect = 'copy';
                });
                
                canvasContainer.addEventListener('dragleave', function() {
                    dropHint.style.display = 'none';
                    canvasContainer.classList.remove('canvas-highlight');
                });
                
                canvasContainer.addEventListener('drop', function(e) {
                    e.preventDefault();
                    dropHint.style.display = 'none';
                    canvasContainer.classList.remove('canvas-highlight');
                    
                    const imageSrc = e.dataTransfer.getData('text/plain');
                    if (imageSrc) {
                        currentSketchImage = imageSrc;
                        loadSketchImage(imageSrc);
                    }
                });
            }
            
            // åˆå§‹åŒ–
            setupToolButtons();
            setupDragAndDrop();
            setActiveTool('pencil');
            canvas.style.cursor = 'crosshair';
        });
    </script>
